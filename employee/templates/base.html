<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} Havy CRUD {%endblock%}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <style>
        .modal-content{
            border-radius: 10px;
        }

        body {
        background: linear-gradient(135deg, #1b4d78 0%, #ff76da 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }


    .container {
        margin-top: 50px;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    
    .table-dark {
        background-color: #4666e7 !important;
        border: none;
    }

    /* Rounding the buttons */
    .btn {
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background-color: #4520aa;
        border: none;
    }

    .btn-primary:hover {
        background-color: #490066;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Customizing the Edit/Delete button shapes */
    .btn-sm {
        padding: 5px 15px;
        text-transform: uppercase;
        font-size: 11px;
    }
    </style>
</head>
<body>


    <nav class="navbar navbar-light navbar-expand-lg bg-light">
      <div class="container-fluid">
       <a class="navbar-brand" href="{%url 'list'%}">Havy_Employee Management</a>
      </div>
    </nav>

      <div class="container mt-4">{%block content%} {%endblock%}</div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
